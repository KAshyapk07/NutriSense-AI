<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSense AI - Precision Nutrition Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-top">
                <h1>NutriSense AI</h1>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Online</span>
                </div>
            </div>
            <p>Precision nutrition engine for Indian cuisine</p>
        </div>
    </div>

    <div class="chat-wrapper">
        <div id="chat-messages" class="chat-messages">
            <div class="welcome-area">
                <div class="welcome-icon">
                    <svg viewBox="0 0 64 64" fill="none">
                        <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="2" opacity="0.2"/>
                        <path d="M32 12 L32 52 M12 32 L52 32" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="32" cy="32" r="4" fill="currentColor"/>
                    </svg>
                </div>
                <h2 class="welcome-title">Welcome to NutriSense</h2>
                <p class="welcome-subtitle">
                    Discover precise nutrition data and personalized meal insights for Indian cuisine
                </p>
                <div class="welcome-examples">
                    <button class="example-card" onclick="sendExample('Dosa with less oil')">
                        <div class="example-icon modification">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                            </svg>
                        </div>
                        <div class="example-content">
                            <span class="example-label">Modification</span>
                            <span class="example-text">Dosa with less oil</span>
                        </div>
                    </button>

                    <button class="example-card" onclick="sendExample('Compare Paneer Tikka vs Tandoori Chicken')">
                        <div class="example-icon comparison">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="8.5" cy="7" r="4"/>
                                <path d="M20 8v6M23 11h-6"/>
                            </svg>
                        </div>
                        <div class="example-content">
                            <span class="example-label">Comparison</span>
                            <span class="example-text">Paneer vs Chicken</span>
                        </div>
                    </button>

                    <button class="example-card" onclick="sendExample('What is in Sambar?')">
                        <div class="example-icon lookup">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.35-4.35"/>
                            </svg>
                        </div>
                        <div class="example-content">
                            <span class="example-label">Lookup</span>
                            <span class="example-text">Sambar nutrition</span>
                        </div>
                    </button>

                    <button class="example-card" onclick="document.getElementById('image-file').click()">
                        <div class="example-icon image">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21 15 16 10 5 21"/>
                            </svg>
                        </div>
                        <div class="example-content">
                            <span class="example-label">Image Analysis</span>
                            <span class="example-text">Analyze food photo</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <div class="input-actions">
                    <button class="icon-btn" onclick="document.getElementById('image-file').click()" title="Upload image" aria-label="Upload image">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                    </button>
                </div>
                
                <div class="input-field-wrapper">
                    <div id="file-preview" class="file-preview" style="display: none;"></div>
                    <input 
                        type="text" 
                        id="user-query" 
                        class="input-field"
                        placeholder="Ask about Indian dishes, compare recipes, or upload a photo..."
                        autocomplete="off"
                    >
                </div>
                
                <button class="send-btn" onclick="sendMessage()" title="Send message" aria-label="Send message">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <input type="file" id="image-file" accept="image/*" onchange="handleImageSelect()" style="display: none;">

    <script src="app.js"></script>
</body>
</html>
