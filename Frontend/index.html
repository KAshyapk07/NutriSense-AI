<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSense AI - Nutrition Intelligence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">NutriSense AI</div>
        </div>
    </div>

    <div class="chat-wrapper">
        <div id="chat-messages" class="chat-messages">
            <div class="welcome-area">
                <h1 class="welcome-title">What would you like to know?</h1>
                <p class="welcome-subtitle">Serving Indian cuisine nutrition</p>
                
                <div class="examples-grid">
                    <div class="example-box" onclick="sendExample('Dosa with less oil')">
                        <div class="example-label">Modification</div>
                        <div class="example-text">Dosa with less oil</div>
                    </div>
                    
                    <div class="example-box" onclick="sendExample('Compare Paneer Tikka vs Tandoori Chicken')">
                        <div class="example-label">Comparison</div>
                        <div class="example-text">Paneer vs Chicken</div>
                    </div>
                    
                    <div class="example-box" onclick="sendExample('What is in Sambar?')">
                        <div class="example-label">Lookup</div>
                        <div class="example-text">Sambar nutrition</div>
                    </div>
                    
                    <div class="example-box" onclick="document.getElementById('image-file').click()">
                        <div class="example-label">Image Analysis</div>
                        <div class="example-text">Analyze food photo</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <div class="input-actions">
                    <button class="icon-btn" onclick="document.getElementById('image-file').click()" title="Upload image" aria-label="Upload image">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                    </button>
                </div>
                
                <div class="input-field-wrapper">
                    <div id="file-preview" class="file-preview" style="display: none;"></div>
                    <input 
                        type="text" 
                        id="user-query" 
                        class="input-field"
                        placeholder="Ask about Indian dishes, compare recipes, or upload a photo..."
                        autocomplete="off"
                    >
                </div>
                
                <button class="send-btn" onclick="sendMessage()" title="Send message" aria-label="Send message">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <input type="file" id="image-file" accept="image/*" onchange="handleImageSelect()" style="display: none;">

    <script src="app.js"></script>
</body>
</html>
